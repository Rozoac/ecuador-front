<div class="cargando" *ngIf="loading">
    <div class="container-fluid background-azul">
        <div class="contenedor-principal container">
            <div class="row background-azul">
                <div class="col-sm-12 col-md-3">
                    <i class="far fa-calendar-check fa-4x"></i>
                    <div class="contenedor-contador">
                        <app-counter class="wow zoomIn" [from]=0 [to]="proyectosTerminados" [animationTime]=4000 [showCircle]=false></app-counter>
                        <h4>Proyectos terminados </h4>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 ">
                    <i class="fas fa-globe fa-4x"></i>
                    <div class="contenedor-contador">
                        <app-counter class="wow zoomIn" [from]=0 [to]="clientesColombia" [animationTime]=4000 [showCircle]=false></app-counter>

                        <h4> Clientes en Ecuador </h4>
                       
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 ">
                    <i class="fas fa-truck fa-4x"></i>
                    <div class="contenedor-contador">
                        <app-counter class="wow zoomIn" [from]=0 [to]="entregasConcretadas" [animationTime]=4000 [showCircle]=false></app-counter>

                        <h4>Entregas concretadas </h4>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 ">
                    <i class="fas fa-users fa-4x"></i>
                    <div class="contenedor-contador">
                        <app-counter class="wow zoomIn" [from]=0 [to]="nuestroEquipo" [animationTime]=4000 [showCircle]=false></app-counter>

                        <h4>Nuestro equipo </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
