<div class="principal animated fadeIn">
    <div class="row">
      <div class="col-md-5 col-xs-12 logo-center-mobile textos">
        <img class="logo-landing  ec-margin-top-medium" src="assets/imgs/logo-option.png" />
        <p class="text-principal"> TRANSFORMAMOS </p>
        <p class="text-principal"> TUS SUEÑOS EN </p>
        <p class="text-principal">  REALIDADES </p>
        <p class="text-principal-1"> Selecciona tu contenedor ideal !</p>
        <p class="text-principal-2">
          Obten tu cotizacion de manera inmediata, estamos<br> listos para
          cumplir tu requerimiento
        </p>
        <button class="btn-mas-info"[routerLink]="[ '/home' ]" mat-button>MÁS INFORMACIÓN</button>
      </div>
      <div class="col-md-5 col-xs-12">
          <img src="assets/imgs/info/derecha.png" class="imagen-derecha margin-auto" alt="">
      </div>
    </div>
    <div class="row seccion-2">
      <div class="col-md-11 carrusel">
        <div class="carga" *ngIf="!loading">
          <mat-spinner ></mat-spinner>
        </div>
        <ngu-carousel #myCarousel [inputs]="carouselConfig" *ngIf="loading" [dataSource]="contenedores">
  <div *nguCarouselDef="let item;" class="item">
      <div class="card pointer"  (click)="cotizacion(item._id)" >
            <img mat-card-md-image class="card-img-top" src="https://econtainers-landing.herokuapp.com/imagen/{{item.img}}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{item.nombre}}</h2>
            <p class="card-text">{{item.descripcion}}</p>
          </div>
          <div class="btn-padre">
            <button mat-raised-button color="primary" >Cotiza ahora<i class="fas icon fa-angle-right"></i></button>
          </div>
        </div>
  </div>
          <button NguCarouselPrev class='leftRs2'><i class="fas fa-angle-left"></i></button>
          <button NguCarouselNext class='rightRs2'><i class="fas fa-angle-right"></i></button>
        </ngu-carousel>
      </div>
    </div>
      <!-- <ul>
        <li *ngFor="let post of posts">
          <img class="images-instagram" [src]="post.images.standard_resolution.url" alt="" >
        </li>
      </ul> -->
  </div>
  <ngu-carousel #myCarousel [inputs]="carouselBanner" *ngIf="loading2" [dataSource]="posts">
      <ngu-item *nguCarouselDef="let item;" NguCarouselItem class="bannerStyle" >
          <!-- <img class="images-instagram" [src]="item.images.standard_resolution.url" alt="" > -->
          <a [href]="item.link" target="_blank">
          <div class="post" [ngStyle]="{'background-image': 'url(' + item.images.standard_resolution.url + ')'}">
            <div class="insta-data">
              <i class="far fa-heart fa-2x " color="white"></i> <h5 class="mr-3"  style="font-size: 30px;" >{{item.likes.count}}</h5>
              <i class="far fa-comment fa-2x " color="white"  ></i> <h5 class="mr-3"  style="font-size: 30px;" >{{item.comments.count}}</h5>
            </div>
          </div>
        </a>
      </ngu-item>
      <!-- <button NguCarouselPrev class='leftRs2'><i class="fas fa-angle-left"></i></button>
      <button NguCarouselNext class='rightRs2'><i class="fas fa-angle-right"></i></button> -->
  </ngu-carousel>

  </div> -->
