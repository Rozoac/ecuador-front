<div>
  <h2 class="ec-main-title ec-reefer-color-blue-dark ec-text-align-center">
    ACCESORIOS ADICIONALES
  </h2>
</div>

<div class="ec-margin-top-medium">
  <div class="row justify-content-center">
    <div class="col-12 col-md-12 selected-item">
      <h5 class="ec-font-supermolo-bold ec-reefer-color-blue-dark ec-padding-bottom-small ec-text-align-center ec-margin-bottom-xsmall">
        {{accesorioSelecionado.titulo}}
      </h5>
      <img
        src="../../../assets/images/Accesorios/{{accesorioSelecionado.image}}.png"
        class="img-fluid mx-auto d-block img-galeria"
        alt="Responsive image"
      />
    </div>
    <div class="col-12 col-md-7">
      <p class="ec-reefer-color-blue-dark ec-text-align-center ec-margin-top-medium">
        {{accesorioSelecionado.descripcion}}
      </p>
    </div>
  </div>
</div>
<div class="degradado">
<div class="ec-margin-top-small ec-padding-bottom-small">
  <div class="ec-container ec-margin-bottom-large">
    <hr class="reefer-line">
  </div>
  <div class="row justify-content-center">
    <div *ngFor="let item of accesoriosAdicionales" class="col col-md-3">
      <div class="accesorios-card ec-text-align-center">
        <img
          src="../../../assets/images/Accesorios/{{item.image}}.png"
          alt="Responsive image"
          (click)="seleccionar(item.id)"
        />
        <h5 class="ec-font-supermolo-bold ec-reefer-color-blue-dark ec-padding-bottom-small ec-text-align-center ec-margin-top-small">
          {{item.titulo}}
        </h5>
      </div>
    </div>
  </div>
  <div class="ec-container ec-margin-bottom-large">
    <hr class="reefer-line">
  </div>
</div>
<div class="footer-linea">
</div>
  <div class="ec-padding-bottom-small">
    <app-reefer-footer>
    </app-reefer-footer>
  </div>
</div>
