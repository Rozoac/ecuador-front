<div class="row animated fadeIn">
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Perfil de usuario</h4>
          <h6 class="card-subtitle">Juan Rozo</h6>
  
  
          <form class="form p-t-20" #f="ngForm" (ngSubmit)="guardar(f.value)" ngNativeValidate>
            <div class="form-group">
              <label for="exampleInputuname">Nombre de usuario</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del usuario" required>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email del usuario</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input [ngModel]="usuario.email" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
              </div>
            </div>
            <button type="submit" class="btn btn-block bg-principal waves-effect waves-light m-r-10">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  
    <div class="col-lg-5">
      <div class="card">
        <div class="card-body" align="center">
          <h4 class="card-title">Foto del usuario</h4>
          <h6 class="card-subtitle">Juan Rozo</h6>
          <!-- <img *ngIf="imagenActual"[src]="imagenActual" class="w150 mb-2">  -->
          <!-- <img *ngIf="!imagenActual" [src]="usuario.img" class="w150 mb-2">  -->
          <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
          <br>
          <br>
          <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block bg-principal waves-effect waves-light m-r-10">Actualizar foto</button>
        </div>
      </div>
    </div>
  </div>
