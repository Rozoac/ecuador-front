<div class="row wow fadeIn">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="m-t-30 centrar"> <img [src]="avatar(lead?.segmento)" class="img-circle" width="150" />
                    <h4 class="card-title m-t-10">{{lead.nombre}}</h4>
                    <h6 class="card-subtitle pointer regresar" [routerLink]="['/admin/dashboard']">Regresar</h6>

                </div>
            </div>
            <div>
                <hr> </div>
            <div class="card-body"> <small class="text-muted">Correo Electronico </small>
                <h6>{{lead.correo}}</h6> <small class="text-muted p-t-30 db">Celular</small>
                <h6>{{lead.celular}}</h6> <small class="text-muted p-t-30 db">Ciudad</small>
                <h6>Colombia - {{lead.ciudad}}</h6>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" routerLinkActive="active" data-toggle="tab" href="#profile" role="tab">Info</a> </li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Actualizar</a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">

                <!--second tab-->
                <div class="tab-pane active" id="profile" role="tabpanel">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 col-xs-6 b-r"> <strong>Comercial</strong>
                                <br>
                                <p class="text-muted">{{lead.comercial}}</p>
                            </div>
                            <div class="col-md-3 col-xs-6 b-r"> <strong>Modalidad</strong>
                                <br>
                                <p class="text-muted">{{lead.modalidad}}</p>
                            </div>
                            <div class="col-md-3 col-xs-6 b-r"> <strong>Segmento</strong>
                                <br>
                                <p class="text-muted">{{lead.segmento}}</p>
                            </div>
                            <div class="col-md-3 col-xs-6"> <strong>Hora</strong>
                                <br>
                                <p class="text-muted">{{lead.hreg}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="settings" role="tabpanel">
                    <div class="card-body">
                        <form class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12">Nombre</label>
                                <div class="col-md-12">
                                    <input type="text" [placeholder]="lead.nombre" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Correo</label>
                                <div class="col-md-12">
                                    <input type="email" [placeholder]="lead.correo" class="form-control form-control-line" name="example-email" id="example-email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Celular</label>
                                <div class="col-md-12">
                                    <input type="text" [placeholder]="lead.celular" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Mensaje</label>
                                <div class="col-md-12">
                                    <textarea rows="5" class="form-control form-control-line"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Actualizar lead</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 col-xs-12 b-r">
                        <img [src]="imgModalidad(lead.segmento)" class="img-modalidad img-thumbnail" alt="" *ngIf="lead.segmento">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
